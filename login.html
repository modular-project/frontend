  <h1 class="alignanycenter" style="margin: 40px 0 0;">
    <strong>Inicia sesión o crea una nueva cuenta</strong>
  </h1>

  <section id="contact" class="contact" style="padding: 1px 0;">
    <div class="container mt-5">
      <form method="post" role="form" class="php-email-form" id="formLogin">
        <div class="imgcontainer">
          <img src="assets/img/Avatar-Profile.png" alt="Avatar" class="avatar">
        </div>

        <div class="form-group">
          <label for="uname"><b>Correo electrónico</b></label>
          <input type="email" oninput="enable_btn()" class="form-control" name="email" id="email"
            placeholder="Introduzca su correo electrónico" data-rule="email" data-msg="Please enter a valid email"
            required />
        </div>

        <div>
          <label for="uname"><b>Contraseña</b></label>
          <input type="password" oninput="enable_btn()" placeholder="Introduzca su contraseña" id="password" required>
        </div>

        <div class="text-center">
          <button type="button" disabled="true" onclick="login()" id="loginbtn" 
            class="login">Iniciar Sesión</button>
        </div>

        <div class="container footcolor text-center">
          <button type="button" disabled="true" id="signupbtn" onclick="signup()" class="login"
            style="background-color: #1f73f1">Crear cuenta nueva</button>
        </div>

        <div class="container footcolor text-center">
          <a href="kitchen.html">Tienes otro tipo de cuenta? Intenta ingresar aqui</a>
        </div>
      </form>
    </div>
  </section>
