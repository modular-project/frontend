  <!-- ======= Actualizar datos personales ======= -->
  <section id="contact" class="contact" style="padding: 1px 0;">
    <div class="container mt-5">
      <form method="post" role="form" class="php-email-form">
        <div class="imgcontainer">
          <img src="assets/img/dataUpdateIcon.png" alt="Avatar" class="avatar" style="border-radius: 10%;">
        </div>

        <div class="form-group">
          <label for="name"><b>Nombre</b></label>
          <input type="text" name="name" id="name" placeholder="Introduzca su nombre" data-rule="minlen:4" />
        </div>

        <div class="form-group">
          <label for="url"><b>Dirección Web</b></label>
          <input type="text" name="url" id="url" placeholder="Introduzca la URL" />
        </div>

        <div class="form-group">
          <label for="bdate"><b>Fecha de nacimiento</b></label>
          <input type="date" style="padding: 10px 12px; margin: 0 0 0 10px;" name="bdate" id="bdate"
            placeholder="Introduzca su fecha de nacimiento" />
        </div>

        <div class="text-center">
          <button type="button" id="updatebtn" onclick="update_user()" class="login"
            style="background: #ffb03b;">Actualizar información</button>
        </div>

      </form>
    </div>
  </section>

  <!-- ======= Cambiar contraseña ======= -->
  <section id="contact" class="contact" style="padding: 1px 0;">

        <!-- <div id="ch-alert" class="alert alert-success alert-dismissible collapse">

        <div class="form-group">

          <input oninput="enable_ch_btn()" type="password" name="pwd" id="ch_pwd"
            placeholder="Introduzca una contraseña" />
        </div>

        <div class="text-center">
          <button type="button" id="ch_pwd_btn" onclick="change_password()" class="login" disabled="true"
            style="background: #ffb03b;">Cambiar contraseña</button>
        </div>

      </form>
    </div>
  </section>

        <div class="text-center">
